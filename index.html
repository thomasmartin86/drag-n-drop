<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Drag and Drop with JS</title>
</head>

<body>
    <div class="container">
        <h1 class="head-text">Simple Drag-n-Drop Demo</h1>
        <div class="grid">
            <div class="empty">
                <div class="fill" draggable="true"></div>
            </div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
